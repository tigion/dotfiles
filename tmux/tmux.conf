# vim: ft=tmux

# set (alias) / set-option
# setw (alias) / set-window-option
# terminal-features (tmux 3.2+) / terminal-overrides (tmux *)
# -g ... global, -s ... session, -a ... append


# --- terminal support ---

set -g default-terminal "tmux-256color"
# tmux-256color:
# - macOS: updated tmux-256color -> kitty: okay, iTerm2: okay
#   - https://gpanders.com/blog/the-definitive-guide-to-using-tmux-256color-on-macos/
# - kitty: error in Neovim health check, color issues!
# screen-256color:
# - kitty: okay -> No italic in Neovim (check again?)
# xterm-256color:
# - kitty: error in Neovim health check

set -ga terminal-features ',xterm*:RGB'  # kitty: okay, iTerm2: okay
# - ',xterm-kitty:RGB'  # kitty: okay, xterm (terminal.app): color issues
# - ',xterm-256color:RGB'


# --- extended key support ---

# - e.g. `Ctrl+.`, `Ctrl-Enter` or `Shift+Enter` inside tmux
# set -s extended-keys always  # always forces mode 1
# set -s extended-keys on
#
# TODO: Check later if this is still an issue:
#       - Needs more testing.
#       - [ ] with tmux > 3.5a or future 3.6
#       - [ ] if ghostty can fix it
#
# FIX: Workaround for `extended-keys` not working in tmux and ghostty
#      - https://github.com/ghostty-org/ghostty/discussions/5924#discussioncomment-12724102
#      - https://github.com/ghostty-org/ghostty/discussions/5924#discussioncomment-12895101
#
bind-key -T root S-Enter send-keys Escape "[13;2u"
bind-key -T root C-Enter send-keys Escape "[13;5u"
bind-key -T root C-Space send-keys Escape "[32;5u"
bind-key -T root C-.     send-keys Escape "[46;5u"
# bind-key -n S-Enter display "Shift + Enter pressed" # Tests if tmux sees the key combo
# bind-key -n C-. display "Ctrl + . pressed" # Tests if tmux sees the key combo


# --- prefix key ---

#set -g prefix C-Space
set -g prefix C-a
unbind C-b
#bind-key C-Space send-prefix
bind-key C-a send-prefix


# --- basic settings ---

# needed for autoread in Neovim inside tmux
set -g focus-events on

# windows, panes start with index 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
# history size
set -g history-limit 64096
#
set -sg escape-time 10
# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"
# enabling mouse support, but disables mouse support in the outer terminal (shift + click)
set -g mouse on
# if session ends switch to another active session (don't detach)
set -g detach-on-destroy off

# enable clipboard integration
# Alternatively use Tmux built-in clipboard support with: <prefix> + `ü` or `Enter`
# set -s set-clipboard on # WARNING: `on` is a potential security risk.

