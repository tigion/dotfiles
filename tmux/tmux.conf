# --- vim movements ---

setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind-key -T copy-mode-vi 'r' send-keys -X rectangle-toggle
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel

# --- key bindings ---

# Reloads the tmux config.
bind r source-file ~/.config/tmux/tmux.conf \; display "Tmux config reloaded!"

# Sets new panes to open in current directory.
bind h split-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# copy mode
bind Enter copy-mode
bind ü copy-mode

# Renames and resets the current window name.
bind-key R command-prompt -I "#W" "rename-window '%%'"
bind-key S setw automatic-rename

# Opens lazygit in a popup window.
bind -r g display-popup -d '#{pane_current_path}' -w80% -h80% -E lazygit

# Splits the current pane into two small bottom panes.
bind '#' split-window -l 10 -c "#{pane_current_path}" \; \
         send-keys 'clear' Enter \; \
         split-window -h -c "#{pane_current_path}" \; \
         send-keys 'clear' Enter \; \
         select-pane -l \;

# --- Tmux+Neovim pane navigation ---

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator

# decide whether we're in a Vim process
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

